<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title> Document</title>
    <link rel="stylesheet" href="Style-Project.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <!-- Name of the adoptions service and a logo/picture, click on the picture should get us to the home page  -->
        <header>
            <a href="Home.html"><img id="logo" src="Images/Logo.png" alt="Logo of the company"></a>
            <h1>Paws & Whiskers Adoption </h1> 
            <p id="date"></p>
        </header>
        <div class="container1"> <!-- Container  -->
            <nav>
                <ul>
                    <li><a href="Home.html">Home Page</a></li>
                    <li><a href="Browse_Available_Pets.html">Browse Available Pets</a></li>
                    <li><a href="Find_dogcat.html">Find a dog/cat</a></li>
                    <li><a href=Dog_Care.html>Dog Care</a></li>
                    <li><a href="Cat_Care.html">Cat Care</a></li>
                    <li><a href="Have_pet_give_away.html">Have a pet to give away</a></li>
                    <li><a href="Contactus.html">Contact us</a></li>  
                </ul>
            </nav>
            <div class="central" id="findDogForm"> 
                <form>
                    <h2> Find the pet of your dream </h2>
                    <h3>Please enter the specifity of your research </h3>
                    <div>
                        <label>Prefered Animal:</label>
                        <input type="radio" name="Cat" id="Cat1">
                        <label for="Cat1">Cat</label>
                        <input type="radio" name="Cat" id="Dog1">
                        <label for="Dog1">Dog</label>
                    </div>
                    
                    <div>
                        <label for="Breed1">Breed:</label>
                        <input type="text" size=10 name="Breed" id="Breed1">
                        <input type="radio" name="Breed" id="Breed2">
                        <label for="Breed2">Does not matter</label>
                    </div>
                    
                    <div>
                        <label>Desire Age : </label>
                    
                        <input type="range" min="0" max="12" oninput="rangevalue.value=value">
                        <output id="rangevalue">1</output>
                    </div>
                
                    <div>
                        <label>Prefered Gender:</label>
                        <input type="radio" name="gender" id="Cat2">
                        <label for="Cat2">Cat</label>
                        <input type="radio" name="gender" id="Dog2">
                        <label for="Dog2">Dog</label>
                        <input type="radio" name="gender" id="Doesnotmatter">
                        <label for="Doesnotmatter">Does not matter</label>
                    </div>
                    <div>
                        <label>Get along with:</label>
                        <input type="checkbox" name="along" id="Cat3">
                        <label for="Cat3">Cat</label>
                        <input type="checkbox" name="along2" id="Dog3">
                        <label for="Dog3">Dog</label>
                        <input type="checkbox" name="along3" id="Children">
                        <label for="Children">Childrens</label>
                    </div>
                    <div>
                        <button id ="submit" type="button" value="Submit">Submit</button>
                        <button type="reset" value="reset">Reset</button>
                    </div>
                </form>

            </div>
        </div>
        <footer>
            <br>
            <a href="Privacy.html">Privacy/Disclamer Statement</a>
        </footer>

    </div>
    <script src="index.js"></script>
</body>


</html>
