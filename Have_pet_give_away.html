<body>
    <div>
        <!-- Use for the background -->
        <!-- Name of the adoptions service and a logo/picture, click on the picture should get us to the home page  -->
        <header>
            <a href="Home.html"><img id="logo" src="Images/Logo.png" alt="Logo of the company"></a>
            <h1>Paws & Whiskers Adoption </h1> 
        </header>
        <div class="container1"> <!-- Container  -->
            <nav>
                <ul>
                    <li><a href="Home.html">Home Page</a></li>
                    <li><a href="Browse_Available_Pets.html">Browse Available Pets</a></li>
                    <li><a href="Find_dogcat.html">Find a dog/cat</a></li>
                    <li><a href=Dog_Care.html>Dog Care</a></li>
                    <li><a href="Cat_Care.html">Cat Care</a></li>
                    <li><a href="Have_pet_give_away.html">Have a pet to give away</a></li>
                    <li><a href="Contactus.html">Contact us</a></li>  
                </ul>
            </nav>
        
            <div class="central"> 
                <form>
                    <h2> Have a pet to give Away ? </h2>
                    <h3>Please enter the specifity of your pet !</h3>
                    <div>
                        <label>Type: </label>
                        <input type="radio" name="Cat" id="Cat1">
                        <label for="Cat1">Cat</label>
                        <input type="radio" name="Cat" id="Dog1">
                        <label for="Dog1">Dog</label>
                    </div>
                    
                    <div>
                        <label for="Breed">Breed:</label>
                        <input type="text" size=10 name="Breed" id="Breed">
                    </div>
                    
                    <div>
                        <label>Age of the animal </label>
                    
                        <input type="range" min="0" max="12" oninput="rangevalue.value=value">
                        <output id="rangevalue">1</output>
                    </div>
                    <div>
                        <label>The gender of my animal is: </label>
                        <input type="checkbox" name="gender1" id="Female">
                        <label for="Female">Female</label>
                        <input type="checkbox" name="gender2" id="Male">
                        <label for="Male">Male</label>
                    </div>
                    <br>
                    <div>
                        <label>My animal goes along with: </label>
                        <input type="checkbox" name="gender1" id="Cat">
                        <label for="Cat">Cat</label>
                        <input type="checkbox" name="gender2" id="Dog">
                        <label for="Dog">Dog</label>
                        <input type="checkbox" name="gender2" id="Baby">
                        <label for="Baby">Children</label>
                    </div>

                    <div>
                        <label>Please enter any additional informations you would like to let us know:</label>
                        <br>
                        <textarea id="comment" name="comment" rows="4" cols="100"></textarea>
                    </div>

                    <br>
                    <div>
                    <button type="submit" value="Submit">Submit</button>
                    <button type="reset" value="Reset">Reset</button>
                    </div>
                
                </form>

            </div> 
        </div>

    <footer>
        <br>
        <a href="Privacy.html">Privacy/Disclamer Statement</a>
    </footer>

    </div>
</body>
