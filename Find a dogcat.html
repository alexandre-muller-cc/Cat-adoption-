            <div class="central"> 
                <form>
                    <h2> Find the pet of your dream </h2>
                    <h3>Please enter the specifity of your research </h3>
                    <div>
                        <label>Type: </label>
                        <input type="radio" name="Cat" id="Cat">
                        <label for="Cat">Cat</label>
                        <input type="radio" name="Cat" id="Dog">
                        <label for="Dog">Dog</label>
                    </div>
                    
                    <div>
                        <label for="Breed">Breed:</label>
                        <input type="text" size=10px name="Breed" id="Breed">
                        <input type="radio" name="Breed" id="Breed">
                        <label for="Breed">Does not matter</label>
                    </div>
                    
                    <div>
                        <label>Desire Age : </label>
                    
                        <input type="range" min="0" max="12" oninput="rangevalue.value=value"/>
                        <output id="rangevalue">1</output>
                    </div>
                
                    <div>
                        <input type="radio" name="gender" id="Cat">
                        <label for="Cat">Cat</label>
                        <input type="radio" name="gender" id="Dog">
                        <label for="Dog">Dog</label>
                        <input type="radio" name="gender" id="Doesnotmatter">
                        <label for="Doesnotmatter">Does not matter</label>
                    </div>
                    <div>
                
                    <input type="checkbox" name="along" id="Cat">
                    <label for="Cat">Cat</label>
                    <input type="checkbox" name="along2" id="Dog">
                    <label for="Dog">Dog</label>
                    <input type="checkbox" name="along3" id="Dog">
                    <label for="Dog">Children</label>
                    </div>
                    <div>
                    <button type="submit" value="Submit">Submit</button>
                    <button type="reset" value="Reset">Reset</button>
                </div>
                </form>

            </div>
